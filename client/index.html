<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Caption2Audio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="spc--dark">
    <div id="main" class="wide">
        <div id="tabs" class="tabs">
            <div class="tab" onclick="openTab('translate')">Translation</div>
            <div class="tab" onclick="openTab('config')">Configuration</div>
            <div class="tab" onclick="openTab('help')">Help</div>
        </div>
        <div id="config" class="hidden panel-content">
            <div class="title mb20">Settings</div>

            <form id="config-form">
                <table class="mb10 wide">
                    <tr>
                        <td>
                            <label for="language">Language:</label>
                        </td>
                        <td>
                            <select id="language">
                                <option value="english">English</option>
                                <option value="german">German</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="deepl-key">DeepL API Key:</label>
                        </td>
                        <td>
                            <input type="text" id="deepl-key" class="wide">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="11labs-key">11Labs API Key:</label>
                        </td>
                        <td>
                            <input type="text" id="11labs-key" class="wide">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" onclick="saveSettings()">Save Settings</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="translate" class="panel-content">
            <label for="sequences">Choose a sequence:</label>
            <select name="sequences" id="sequences">
                <!-- Options will be populated dynamically -->
            </select>
            <button id="refresh">Refresh</button>
        </div>
        <div id="help" class="hidden panel-content">Help content goes here.</div>
    </div>
    <script src="lib/Appearance.js"></script>
    <script src="CSInterface.js"></script>
    <script src="index.js"></script>
</body>

</html>
